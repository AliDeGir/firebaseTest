<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Functional login and chat</title>
</head>
<body>
    <div id="login-form" class="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>
    <button id="logout-btn" class="logout-btn">Log out</button>
    
    <div id="chat-container" class="chat-container">
        <h4>Chat</h4>
        <div class="display-container">
            <ul id="display-data">
    
            </ul>
        </div>
        <input type="text" id="alias-input" placeholder="Alias">
        <textarea id="comment-input" 
            cols="30" 
            rows="6" 
            onkeydown="if (event.keyCode == 13)
                        document.getElementById('comment-btn').click()"></textarea>
        <button id="comment-btn">Add comment</button>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="firestore.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
